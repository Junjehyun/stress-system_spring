<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/common}">
    <head>
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">産業医一覧</title>
    </head>
    <body>
        <div layout:fragment="content" class="container" style="max-width: 72rem; padding-top: 2rem; padding-bottom: 2rem;">
            <div class="bg-white p-3 rounded shadow" style="gap: 12px;">
                <div class="d-flex flex-wrap justify-content-between align-items-center gap-3">
                    <div class="mx-auto space-y-4">
                        <!--会社名-->
                        <div class="d-flex align-items-center justify-content-start mb-3">
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-checkbox form-check-input">
                                <label class="form-check-label text-black-50 fw-bold">会社名</label>
                            </div>
                            <input type="text" class="form-control mx-2" placeholder="会社名を入力" style="width: 30%;">
                            <button type="button" class="btn btn-dark">検索</button>
                            <select name="" class="form-select mx-2" style="width: 40%;">
                                <option value="">会社名を選択</option>
                            </select>
                        </div>
                        <div class="d-flex align-items-center justify-content-start mb-3">
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-checkbox form-check-input">
                                <label class="form-check-label text-black-50 fw-bold">組織名</label>
                            </div>
                            <input type="text" class="form-control mx-2" placeholder="組織名を入力" style="width: 30%;">
                            <button type="button" class="btn btn-dark">検索</button>
                            <select name="" class="form-select mx-2" style="width: 40%;">
                                <option value="">組織名を選択</option>
                            </select>
                        </div>
                        <!--権限区分-->
                        <div class="mt-3">
                            <div class="form-check form-check-inline mt-3">
                                <input type="checkbox" class="form-check h-4 w-4 mr-2">
                                <span>権限区分</span>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="h-3 w-3 mr-1">
                                <label>全社</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="h-3 w-3 mr-1">
                                <label>自社</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-dark">表示する</button>
                    <button class="btn btn-dark">追加する</button>
                </div>
            </div>
            <div class="table-responsive mt-3">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">利用者ID</th>
                        <th scope="col">氏名</th>
                        <th scope="col">会社名</th>
                        <th scope="col">組織名</th>
                        <th scope="col">権限区分</th>
                        <th scope="col">備考</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, iterStat : ${users}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${user.userId}"></td>
                        <td th:text="${user.name}"></td>
                        <td></td>
                        <td></td>
                        <td th:text="${user.kengenKubun}"></td>
                        <td>
                            <button class="btn btn-dark">変更</button>
                            <button class="btn btn-warning text-white">削除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
